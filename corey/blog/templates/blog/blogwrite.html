{%extends "blog/base.html"%}
{%load crispy_forms_tags%}

{%block content%}

<div class="container m-1">
    <h1>WRITE A BLOG</h1>
    <p>You can write blog from here...</p>
</div>
<hr class="mt-2 mb-3 ml-4 mr-4"/>
<div class="container m-4">
    <form method="POST" action=#>
        {% csrf_token %}
        {{form|crispy}}
        <input class="button-primary pt-1 pb-1 pl-3 pr-3" type="submit" value="Submit">
    </form>
</div>
{%endblock%}
